<span class="{{ classname }}" (click)="onClick()">
  <img
    *ngIf="props.leftIcon && props.leftIcon !== ''"
    src="{{ props.leftIcon }}"
    alt=""
  />
  {{ props.label }}
  <img
    *ngIf="props.rightIcon && props.rightIcon !== ''"
    src="{{ props.rightIcon }}"
    alt=""
  />
</span>
<script src="https://cdn.tailwindcss.com/"></script>
